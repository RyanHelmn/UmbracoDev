<div ng-controller="Commerce.EditController as vm" class="clearfix">
    <form name="productForm" ng-submit="vm.save()" val-form-manager>
        <umb-editor-view footer="false">

            <umb-editor-header name="vm.name"
                               name-locked="true"
                               hide-icon="true"
                               hide-description="true"
                               hide-alias="true">
            </umb-editor-header>

            <umb-editor-container>
                <umb-load-indicator ng-if="vm.loading"></umb-load-indicator>

                <umb-box>
                    <umb-box-content>
                        <umb-property data-element="property-{{property.alias}}" ng-repeat="property in vm.properties" property="property">
                            <umb-property-editor model="property"></umb-property-editor>
                        </umb-property>
                    </umb-box-content>
                </umb-box>
            </umb-editor-container>


            <umb-editor-footer>
                <umb-editor-footer-content-right>
                    <button class="btn btn-success" type="submit">Save</button>
                </umb-editor-footer-content-right>
            </umb-editor-footer>
        </umb-editor-view>
    </form>
</div>
